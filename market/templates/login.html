<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <div class="loginBox">
     <img src="{{ url_for('static', filename='images/weather_icon3.jpg') }}" class="avatar">
     <h1>Login</h1>
     <form>
        <p>Username</p>
        <input class="usernameInput" type="text" name="" placeholder="Enter Username">
        <p>Password</p>
        <input class="passwordInput" type="password" name="" placeholder="Enter Password">
        <input type="submit" name="" value="Login">
        <a href="#">Don't have an account?</a>
     </form>
    </div>

  </body>
</html>
